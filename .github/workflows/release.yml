# =============================================================================
# TelemetryFlow GO MCP Server - Release Workflow
# =============================================================================
#
# TelemetryFlow GO MCP Server - Model Context Protocol Server
# Copyright (c) 2024-2026 DevOpsCorner Indonesia. All rights reserved.
#
# This workflow builds and releases TelemetryFlow GO MCP Server for multiple platforms:
# - Linux: RPM (RHEL/CentOS/Fedora), DEB (Debian/Ubuntu)
# - Windows: EXE (64-bit)
# - macOS: DMG (Intel and Apple Silicon)
#
# Triggers:
# - Push tags matching v*.*.*
# - Manual workflow dispatch
#
# =============================================================================

name: Release - TFO GO MCP

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false
      publish_pypi:
        description: 'Publish to PyPI'
        required: false
        type: boolean
        default: true

env:
  GO_VERSION: '1.24'
  BINARY_NAME: tfo-mcp
  PRODUCT_NAME: TelemetryFlow GO MCP Server
  VENDOR: DevOpsCorner Indonesia
  MAINTAINER: support@telemetryflow.id
  DESCRIPTION: Model Context Protocol (MCP) server for Claude AI integration with enterprise telemetry capabilities
  LICENSE: Apache-2.0
  HOMEPAGE: https://telemetryflow.id

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # ===========================================================================
  # Prepare Release
  # ===========================================================================
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      commit: ${{ steps.version.outputs.commit }}
      branch: ${{ steps.version.outputs.branch }}
      build_time: ${{ steps.version.outputs.build_time }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

  # ===========================================================================
  # Build Linux Binaries
  # ===========================================================================
  build-linux:
    name: Build Linux (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps-refresh

      - name: Build binary
        run: make ci-build
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
          VERSION: ${{ needs.prepare.outputs.version }}

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp build/${{ env.BINARY_NAME }}-linux-${{ matrix.arch }} dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-linux-${{ matrix.arch }}
          path: dist/${{ env.BINARY_NAME }}-linux-${{ matrix.arch }}
          retention-days: 1

  # ===========================================================================
  # Build Windows Binary
  # ===========================================================================
  build-windows:
    name: Build Windows (amd64)
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps-refresh

      - name: Build binary
        run: make ci-build
        env:
          GOOS: windows
          GOARCH: amd64
          VERSION: ${{ needs.prepare.outputs.version }}

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp build/${{ env.BINARY_NAME }}-windows-amd64.exe dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-windows-amd64
          path: dist/${{ env.BINARY_NAME }}-windows-amd64.exe
          retention-days: 1

  # ===========================================================================
  # Build macOS Binaries
  # ===========================================================================
  build-macos:
    name: Build macOS (${{ matrix.arch }})
    runs-on: macos-latest
    needs: prepare
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps-refresh

      - name: Build binary
        run: make ci-build
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.arch }}
          VERSION: ${{ needs.prepare.outputs.version }}

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp build/${{ env.BINARY_NAME }}-darwin-${{ matrix.arch }} dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-darwin-${{ matrix.arch }}
          path: dist/${{ env.BINARY_NAME }}-darwin-${{ matrix.arch }}
          retention-days: 1

  # ===========================================================================
  # Package RPM
  # ===========================================================================
  package-rpm:
    name: Package RPM (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: [prepare, build-linux]
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            rpm_arch: x86_64
          - arch: arm64
            rpm_arch: aarch64
    steps:
      - name: Install RPM build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: binary-linux-${{ matrix.arch }}
          path: dist

      - name: Create RPM structure
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          mkdir -p rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          mkdir -p rpmbuild/SOURCES/${{ env.BINARY_NAME }}-${VERSION}

          # Copy binary
          cp dist/${{ env.BINARY_NAME }}-linux-${{ matrix.arch }} \
             rpmbuild/SOURCES/${{ env.BINARY_NAME }}-${VERSION}/${{ env.BINARY_NAME }}
          chmod +x rpmbuild/SOURCES/${{ env.BINARY_NAME }}-${VERSION}/${{ env.BINARY_NAME }}

          # Copy config
          mkdir -p rpmbuild/SOURCES/${{ env.BINARY_NAME }}-${VERSION}/configs
          cp configs/tfo-mcp.yaml rpmbuild/SOURCES/${{ env.BINARY_NAME }}-${VERSION}/configs/ || echo "Config not found, skipping"

          # Create tarball
          cd rpmbuild/SOURCES
          tar czf ${{ env.BINARY_NAME }}-${VERSION}.tar.gz ${{ env.BINARY_NAME }}-${VERSION}

      - name: Create RPM spec file
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          CHANGELOG_DATE=$(date '+%a %b %d %Y')

          cat > rpmbuild/SPECS/${{ env.BINARY_NAME }}.spec << EOF
          Name:           ${{ env.BINARY_NAME }}
          Version:        ${{ needs.prepare.outputs.version }}
          Release:        1%{?dist}
          Summary:        ${{ env.DESCRIPTION }}
          License:        ${{ env.LICENSE }}
          URL:            ${{ env.HOMEPAGE }}
          Source0:        %{name}-%{version}.tar.gz

          %description
          ${{ env.PRODUCT_NAME }} is a Model Context Protocol (MCP) server that enables
          Claude AI integration with enterprise telemetry capabilities. It provides
          tools, resources, and prompts for the Claude Desktop application.

          %prep
          %setup -q

          %install
          mkdir -p %{buildroot}/usr/local/bin
          mkdir -p %{buildroot}/etc/tfo-mcp
          mkdir -p %{buildroot}/var/lib/tfo-mcp
          mkdir -p %{buildroot}/var/log/tfo-mcp
          mkdir -p %{buildroot}/usr/lib/systemd/system

          install -m 755 ${{ env.BINARY_NAME }} %{buildroot}/usr/local/bin/
          test -f configs/tfo-mcp.yaml && install -m 644 configs/tfo-mcp.yaml %{buildroot}/etc/tfo-mcp/ || true

          cat > %{buildroot}/usr/lib/systemd/system/tfo-mcp.service << 'SYSTEMD'
          [Unit]
          Description=${{ env.PRODUCT_NAME }} - Model Context Protocol Server
          Documentation=${{ env.HOMEPAGE }}
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=telemetryflow
          Group=telemetryflow
          ExecStart=/usr/local/bin/tfo-mcp serve --config /etc/tfo-mcp/tfo-mcp.yaml
          Restart=always
          RestartSec=10
          StandardOutput=journal
          StandardError=journal
          SyslogIdentifier=tfo-mcp
          LimitNOFILE=65536
          MemoryMax=512M

          [Install]
          WantedBy=multi-user.target
          SYSTEMD

          %pre
          getent group telemetryflow >/dev/null || groupadd -r telemetryflow
          getent passwd telemetryflow >/dev/null || \
            useradd -r -g telemetryflow -d /var/lib/tfo-mcp -s /sbin/nologin \
            -c "${{ env.PRODUCT_NAME }}" telemetryflow
          exit 0

          %post
          systemctl daemon-reload

          %preun
          if [ \$1 -eq 0 ]; then
            systemctl stop tfo-mcp >/dev/null 2>&1 || :
            systemctl disable tfo-mcp >/dev/null 2>&1 || :
          fi

          %postun
          systemctl daemon-reload

          %files
          %defattr(-,root,root,-)
          /usr/local/bin/${{ env.BINARY_NAME }}
          %config(noreplace) /etc/tfo-mcp/
          /usr/lib/systemd/system/tfo-mcp.service
          %dir /var/lib/tfo-mcp
          %dir /var/log/tfo-mcp

          %changelog
          * ${CHANGELOG_DATE} ${{ env.VENDOR }} <${{ env.MAINTAINER }}> - ${{ needs.prepare.outputs.version }}-1
          - Release version ${{ needs.prepare.outputs.version }}
          EOF

      - name: Build RPM
        run: |
          rpmbuild --define "_topdir $(pwd)/rpmbuild" \
                   --target ${{ matrix.rpm_arch }} \
                   -bb rpmbuild/SPECS/${{ env.BINARY_NAME }}.spec

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-${{ matrix.arch }}
          path: rpmbuild/RPMS/**/*.rpm
          retention-days: 1

  # ===========================================================================
  # Package DEB
  # ===========================================================================
  package-deb:
    name: Package DEB (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: [prepare, build-linux]
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: binary-linux-${{ matrix.arch }}
          path: dist

      - name: Create DEB structure
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          PKG_DIR=${{ env.BINARY_NAME }}_${VERSION}_${{ matrix.arch }}
          mkdir -p ${PKG_DIR}/DEBIAN
          mkdir -p ${PKG_DIR}/usr/local/bin
          mkdir -p ${PKG_DIR}/etc/tfo-mcp
          mkdir -p ${PKG_DIR}/var/lib/tfo-mcp
          mkdir -p ${PKG_DIR}/var/log/tfo-mcp
          mkdir -p ${PKG_DIR}/lib/systemd/system

          # Copy binary
          cp dist/${{ env.BINARY_NAME }}-linux-${{ matrix.arch }} \
             ${PKG_DIR}/usr/local/bin/${{ env.BINARY_NAME }}
          chmod 755 ${PKG_DIR}/usr/local/bin/${{ env.BINARY_NAME }}

          # Copy config
          cp configs/tfo-mcp.yaml ${PKG_DIR}/etc/tfo-mcp/ || echo "Config not found, skipping"

      - name: Create DEB control files
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          PKG_DIR=${{ env.BINARY_NAME }}_${VERSION}_${{ matrix.arch }}

          cat > ${PKG_DIR}/DEBIAN/control << EOF
          Package: ${{ env.BINARY_NAME }}
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: ${{ matrix.arch }}
          Maintainer: ${{ env.VENDOR }} <${{ env.MAINTAINER }}>
          Description: ${{ env.DESCRIPTION }}
           ${{ env.PRODUCT_NAME }} is a Model Context Protocol (MCP) server that enables
           Claude AI integration with enterprise telemetry capabilities.
          Homepage: ${{ env.HOMEPAGE }}
          EOF

          cat > ${PKG_DIR}/DEBIAN/preinst << 'EOF'
          #!/bin/bash
          set -e
          getent group telemetryflow >/dev/null || groupadd -r telemetryflow
          getent passwd telemetryflow >/dev/null || \
            useradd -r -g telemetryflow -d /var/lib/tfo-mcp -s /usr/sbin/nologin \
            -c "TelemetryFlow GO MCP Server" telemetryflow
          exit 0
          EOF
          chmod 755 ${PKG_DIR}/DEBIAN/preinst

          cat > ${PKG_DIR}/DEBIAN/postinst << 'EOF'
          #!/bin/bash
          set -e
          chown -R telemetryflow:telemetryflow /var/lib/tfo-mcp
          chown -R telemetryflow:telemetryflow /var/log/tfo-mcp
          systemctl daemon-reload
          echo "TelemetryFlow GO MCP Server installed successfully!"
          echo "To start: sudo systemctl start tfo-mcp"
          echo "To enable on boot: sudo systemctl enable tfo-mcp"
          exit 0
          EOF
          chmod 755 ${PKG_DIR}/DEBIAN/postinst

          cat > ${PKG_DIR}/DEBIAN/prerm << 'EOF'
          #!/bin/bash
          set -e
          if [ "$1" = "remove" ]; then
            systemctl stop tfo-mcp >/dev/null 2>&1 || true
            systemctl disable tfo-mcp >/dev/null 2>&1 || true
          fi
          exit 0
          EOF
          chmod 755 ${PKG_DIR}/DEBIAN/prerm

          cat > ${PKG_DIR}/DEBIAN/postrm << 'EOF'
          #!/bin/bash
          set -e
          systemctl daemon-reload
          exit 0
          EOF
          chmod 755 ${PKG_DIR}/DEBIAN/postrm

          cat > ${PKG_DIR}/DEBIAN/conffiles << EOF
          /etc/tfo-mcp/tfo-mcp.yaml
          EOF

      - name: Create systemd service
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          PKG_DIR=${{ env.BINARY_NAME }}_${VERSION}_${{ matrix.arch }}
          cat > ${PKG_DIR}/lib/systemd/system/tfo-mcp.service << EOF
          [Unit]
          Description=${{ env.PRODUCT_NAME }} - Model Context Protocol Server
          Documentation=${{ env.HOMEPAGE }}
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=telemetryflow
          Group=telemetryflow
          ExecStart=/usr/local/bin/tfo-mcp serve --config /etc/tfo-mcp/tfo-mcp.yaml
          Restart=always
          RestartSec=10
          StandardOutput=journal
          StandardError=journal
          SyslogIdentifier=tfo-mcp
          LimitNOFILE=65536
          MemoryMax=512M

          [Install]
          WantedBy=multi-user.target
          EOF

      - name: Build DEB package
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          PKG_DIR=${{ env.BINARY_NAME }}_${VERSION}_${{ matrix.arch }}
          dpkg-deb --build ${PKG_DIR}
          mkdir -p packages
          mv ${PKG_DIR}.deb packages/

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: packages/*.deb
          retention-days: 1

  # ===========================================================================
  # Package Windows EXE
  # ===========================================================================
  package-windows:
    name: Package Windows EXE
    runs-on: ubuntu-latest
    needs: [prepare, build-windows]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: binary-windows-amd64
          path: dist

      - name: Create Windows package
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          PKG_DIR=${{ env.BINARY_NAME }}-${VERSION}-windows-amd64
          mkdir -p ${PKG_DIR}

          cp dist/${{ env.BINARY_NAME }}-windows-amd64.exe ${PKG_DIR}/${{ env.BINARY_NAME }}.exe
          cp configs/tfo-mcp.yaml ${PKG_DIR}/ || echo "Config not found, skipping"

          cat > ${PKG_DIR}/install.ps1 << 'EOF'
          # TelemetryFlow GO MCP Server Windows Installer
          $ErrorActionPreference = "Stop"

          $InstallDir = "C:\Program Files\TelemetryFlow\MCP"
          $ConfigDir = "C:\ProgramData\TelemetryFlow\MCP"

          Write-Host "Installing TelemetryFlow GO MCP Server..." -ForegroundColor Green

          New-Item -ItemType Directory -Force -Path $InstallDir | Out-Null
          New-Item -ItemType Directory -Force -Path $ConfigDir | Out-Null

          Copy-Item -Path ".\tfo-mcp.exe" -Destination "$InstallDir\tfo-mcp.exe" -Force
          Copy-Item -Path ".\tfo-mcp.yaml" -Destination "$ConfigDir\tfo-mcp.yaml" -Force -ErrorAction SilentlyContinue

          $envPath = [Environment]::GetEnvironmentVariable("Path", "Machine")
          if ($envPath -notlike "*$InstallDir*") {
              [Environment]::SetEnvironmentVariable("Path", "$envPath;$InstallDir", "Machine")
          }

          Write-Host "TelemetryFlow GO MCP Server installed successfully!" -ForegroundColor Green
          Write-Host "Binary location: $InstallDir\tfo-mcp.exe" -ForegroundColor Yellow
          EOF

          cat > ${PKG_DIR}/README.txt << EOF
          TelemetryFlow GO MCP Server v${VERSION}
          =====================================

          Installation:
          1. Run PowerShell as Administrator
          2. Navigate to this directory
          3. Run: .\install.ps1

          Claude Desktop Integration:
          Add to your Claude Desktop config:
          {
            "mcpServers": {
              "telemetryflow": {
                "command": "tfo-mcp.exe",
                "args": ["serve", "--transport", "stdio"]
              }
            }
          }

          Documentation: https://docs.telemetryflow.id
          Support: support@telemetryflow.id

          Copyright (c) 2024-2026 DevOpsCorner Indonesia
          EOF

          zip -r ${{ env.BINARY_NAME }}-${VERSION}-windows-amd64.zip ${PKG_DIR}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-amd64
          path: ${{ env.BINARY_NAME }}-*.zip
          retention-days: 1

  # ===========================================================================
  # Package macOS DMG
  # ===========================================================================
  package-macos:
    name: Package macOS DMG (${{ matrix.arch }})
    runs-on: macos-latest
    needs: [prepare, build-macos]
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            macos_arch: x86_64
            display_name: Intel
          - arch: arm64
            macos_arch: arm64
            display_name: Apple Silicon
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: binary-darwin-${{ matrix.arch }}
          path: dist

      - name: Create DMG structure
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          DMG_DIR="dmg-contents"
          mkdir -p "${DMG_DIR}"

          cp dist/${{ env.BINARY_NAME }}-darwin-${{ matrix.arch }} \
             "${DMG_DIR}/${{ env.BINARY_NAME }}"
          chmod +x "${DMG_DIR}/${{ env.BINARY_NAME }}"

          cp configs/tfo-mcp.yaml "${DMG_DIR}/" || echo "Config not found, skipping"

          cat > "${DMG_DIR}/install.sh" << 'EOF'
          #!/bin/bash
          set -e

          INSTALL_DIR="/usr/local/bin"
          CONFIG_DIR="/etc/tfo-mcp"

          echo "Installing TelemetryFlow GO MCP Server..."

          sudo mkdir -p "${CONFIG_DIR}"
          sudo cp tfo-mcp "${INSTALL_DIR}/"
          sudo chmod +x "${INSTALL_DIR}/tfo-mcp"

          if [ -f "tfo-mcp.yaml" ] && [ ! -f "${CONFIG_DIR}/tfo-mcp.yaml" ]; then
            sudo cp tfo-mcp.yaml "${CONFIG_DIR}/"
          fi

          echo ""
          echo "TelemetryFlow GO MCP Server installed successfully!"
          echo ""
          echo "Add to Claude Desktop config:"
          echo '{'
          echo '  "mcpServers": {'
          echo '    "telemetryflow": {'
          echo '      "command": "tfo-mcp",'
          echo '      "args": ["serve", "--transport", "stdio"]'
          echo '    }'
          echo '  }'
          echo '}'
          EOF
          chmod +x "${DMG_DIR}/install.sh"

          cat > "${DMG_DIR}/README.txt" << EOF
          TelemetryFlow GO MCP Server v${VERSION}
          =====================================
          Architecture: ${{ matrix.display_name }} (${{ matrix.macos_arch }})

          Installation:
          1. Open Terminal
          2. Navigate to this directory
          3. Run: ./install.sh

          Documentation: https://docs.telemetryflow.id
          Support: support@telemetryflow.id

          Copyright (c) 2024-2026 DevOpsCorner Indonesia
          EOF

      - name: Create DMG
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          DMG_NAME="${{ env.BINARY_NAME }}-${VERSION}-darwin-${{ matrix.arch }}.dmg"
          VOLUME_NAME="${{ env.PRODUCT_NAME }} ${VERSION}"

          touch dmg-contents/.metadata_never_index
          hdiutil detach "/Volumes/${VOLUME_NAME}" 2>/dev/null || true
          rm -f "${DMG_NAME}"
          sync
          sleep 2

          hdiutil create -volname "${VOLUME_NAME}" \
                         -srcfolder "dmg-contents" \
                         -ov -format UDZO \
                         "${DMG_NAME}"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: dmg-${{ matrix.arch }}
          path: ${{ env.BINARY_NAME }}-*.dmg
          retention-days: 1

  # ===========================================================================
  # Create Tarballs
  # ===========================================================================
  package-tarball:
    name: Create Tarball (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: [prepare, build-linux, build-macos]
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: binary-${{ matrix.os }}-${{ matrix.arch }}
          path: dist

      - name: Create tarball
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          TAR_DIR="${{ env.BINARY_NAME }}-${VERSION}-${{ matrix.os }}-${{ matrix.arch }}"
          mkdir -p "${TAR_DIR}"

          cp dist/${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }} \
             "${TAR_DIR}/${{ env.BINARY_NAME }}"
          chmod +x "${TAR_DIR}/${{ env.BINARY_NAME }}"
          cp configs/tfo-mcp.yaml "${TAR_DIR}/" 2>/dev/null || true
          cp README.md "${TAR_DIR}/" 2>/dev/null || true
          cp LICENSE "${TAR_DIR}/" 2>/dev/null || true

          tar -czvf "${TAR_DIR}.tar.gz" "${TAR_DIR}"

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: tarball-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ env.BINARY_NAME }}-*.tar.gz
          retention-days: 1

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - prepare
      - package-rpm
      - package-deb
      - package-windows
      - package-macos
      - package-tarball
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*'
          path: artifacts/
          merge-multiple: false

      - name: Prepare release assets
        run: |
          mkdir -p release

          echo "=== Downloaded artifacts structure ==="
          find artifacts -type f -ls

          echo "=== Collecting packages ==="
          find artifacts -name "*.rpm" -exec cp {} release/ \; 2>/dev/null || true
          find artifacts -name "*.deb" -exec cp {} release/ \; 2>/dev/null || true
          find artifacts -name "*.zip" -exec cp {} release/ \; 2>/dev/null || true
          find artifacts -name "*.dmg" -exec cp {} release/ \; 2>/dev/null || true
          find artifacts -name "*.tar.gz" -exec cp {} release/ \; 2>/dev/null || true

          echo "=== Release directory contents ==="
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create tag if not exists (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="v${{ needs.prepare.outputs.version }}"
          if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
            git push origin "$TAG_NAME"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ env.PRODUCT_NAME }} v${{ needs.prepare.outputs.version }}"
          tag_name: "v${{ needs.prepare.outputs.version }}"
          draft: false
          prerelease: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.prerelease == 'true' }}
          generate_release_notes: true
          files: |
            release/*
          body: |
            ## ${{ env.PRODUCT_NAME }} v${{ needs.prepare.outputs.version }}

            Model Context Protocol (MCP) server for Claude AI integration with enterprise telemetry capabilities.

            ### Downloads

            | Platform | Architecture | Package |
            |----------|--------------|---------|
            | Linux | amd64 | RPM, DEB, tar.gz |
            | Linux | arm64 | RPM, DEB, tar.gz |
            | Windows | amd64 | ZIP |
            | macOS | Intel (amd64) | DMG, tar.gz |
            | macOS | Apple Silicon (arm64) | DMG, tar.gz |

            ### Installation

            **Linux (DEB):**
            ```bash
            sudo dpkg -i tfo-mcp_${{ needs.prepare.outputs.version }}_amd64.deb
            ```

            **Linux (RPM):**
            ```bash
            sudo rpm -i tfo-mcp-${{ needs.prepare.outputs.version }}-1.x86_64.rpm
            ```

            **macOS:**
            Open the DMG file and run `./install.sh`

            **Windows:**
            Extract ZIP and run `install.ps1` as Administrator

            ### Claude Desktop Integration

            Add to your Claude Desktop config:
            ```json
            {
              "mcpServers": {
                "telemetryflow": {
                  "command": "tfo-mcp",
                  "args": ["serve", "--transport", "stdio"]
                }
              }
            }
            ```

            ### Verification

            Verify downloads using SHA256 checksums in `checksums-sha256.txt`.

